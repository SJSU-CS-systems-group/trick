name: CI

on:
  push:
    branches-ignore: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 36
          build-tools: 36.0.0

      - name: Cache Gradle (deps, wrapper)
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Kotlin/Native (iOS toolchains/klibs)
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Build all configured targets (Android + iOS, etc.). `build` already runs `check`.
      - name: Build (all targets)
        run: ./gradlew build -Pkotlin.native.ignoreDisabledTargets=true
        env:
          ANDROID_HOME: ${{ secrets.ANDROID_HOME || '/Users/runner/Library/Android/sdk' }}
          ANDROID_SDK_ROOT: ${{ secrets.ANDROID_SDK_ROOT || '/Users/runner/Library/Android/sdk' }}
